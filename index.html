<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music</title>

    <!-- External libs -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://unpkg.com/phosphor-icons"></script>


    <link rel="stylesheet" href="screens/app.css">
    <link rel="icon" href="../../public/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Music was generated by Freitas, Leonardo O. to help him and people that wants to practice music"/>
</head>

<body>
<div class="content-wrapper">
    <section id="hero-content" class="hero is-danger is-fullheight">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item">
                            <img class="logo-site" src="imgs/music-notes-simple.svg" alt="Logo">
                        </a>
                        <span class="navbar-burger" data-target="navbarMenuHeroA">
            <span></span>
            <span></span>
            <span></span>
          </span>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item is-active">
                                Home
                            </a>
                            <a class="navbar-item">
                                Piano
                            </a>
                            <span class="navbar-item">
              <a id="clickme" class="button is-danger is-inverted">
                <span class="icon">
                  <i class="ph-heart-break"></i>
                </span>
              </a>
                                <button id="dark-mode" class="button">
                                    <img src="imgs/moon.svg">
                                </button>
            </span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Hero content: will be in the middle -->
        <div class="hero-body">

            <div class="tile is-ancestor">
                <div class="tile is-4 is-vertical is-parent">

                    <div class="tile is-child box">
                        <p id="titulo1" class="title">Introduction </p>
                        <figure class="image is-16by9">
                            <iframe class="has-ratio" width="640" height="360"
                                    src="https://www.youtube.com/embed/xmRFBwwVFI0" frameborder="0"
                                    allowfullscreen></iframe>
                        </figure>
                    </div>

                    <div class="tile is-child box">
                        <p id="titulo2" class="title">Keys</p>
                        <div class="butoes">
                            <div class="buttons botao">
                                <button id="A" class="button is-danger is-light key-btn">A</button>
                                <button id="B" class="button is-danger is-light key-btn">B</button>
                                <button id="C" class="button is-danger is-light key-btn">C</button>
                                <button id="D" class="button is-danger is-light key-btn">D</button>
                            </div>

                            <div class="buttons botao">
                                <button id="E" class="button is-danger is-light key-btn">E</button>
                                <button id="F" class="button is-danger is-light key-btn">F</button>
                                <button id="G" class="button is-danger is-light key-btn">G</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tile is-parent">
                    <div class="tile is-child box">
                        <p id="titulo3" class="title">Staff</p>
                        <figure id="staff" class="image staff-container">
                            <img id="staff-img" src="imgs/trebel-clef.png">
                        </figure>

                        <div class="buttons">
                            <button id="start" class="button is-danger">Start</button>
                            <button id="pause" class="button is-light">Pause</button>
                        </div>
                        <progress id="progress-bar" class="progress is-small" value="0" max="100">100%</progress>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hero footer: will stick at the bottom -->
        <div class="hero-foot">
            <nav class="tabs">
                <div class="container">
                    <ul>
                        <li><a>Meekness</a></li>
                        <li><a>Peace</a></li>
                        <li><a>Kindness</a></li>
                        <li><a>Faith</a></li>
                        <li><a>Love</a></li>
                        <li><a>Benevolence</a></li>
                        <li><a>Grace</a></li>
                        <li><a>Joy</a></li>
                        <li><a>Patience</a></li>
                        <li><a>Longanimity</a></li>
                        <li><a>Modesty</a></li>
                        <li><a>Continence</a></li>
                        <li><a target="_blank" href="https://www.instagram.com/leonardo.freiitas/">LÃ©o Freitas</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>
</div>
<script src="screens/app.js"></script>
</body>
</html>
